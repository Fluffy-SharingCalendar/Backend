name: CI/CD

on:
  push:
    branches: [ "main" ]

permissions:  
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle Cache
      uses: actions/cache@v4.0.0
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
                ${{ runner.os }}-gradle-

    # í”„ë¡œì íŠ¸ ì €ì¥ì†Œì— ì—…ë¡œë“œí•˜ë©´ ì•ˆë˜ëŠ” ì„¤ì • íŒŒì¼ ìƒì„±
    - name: Make application.properties
      run: |
        mkdir scripts
        cd ./scripts
        echo "$DEPLOY_SH" > ./deploy.sh
        cd ..
        cd ./src/main/resources
        touch ./application.properties
        echo "$APPLICATION" > ./application.properties
      env:
        APPLICATION: ${{ secrets.APPLICATION }}
        DEPLOY_SH: ${{ secrets.DEPLOY_SH }}
      shell: bash

    - name: Gradle ê¶Œí•œ ë¶€ì—¬
      run: chmod +x gradlew 

    - name: Gradle ë¹Œë“œ
      run: ./gradlew bootjar

    - name: zip file ìƒì„±
      run: |
        mkdir deploy
        cp ./docker/docker-compose.blue.yml ./deploy/
        cp ./docker/docker-compose.green.yml ./deploy/
        cp ./appspec.yml ./deploy/
        cp ./docker/Dockerfile ./deploy/
        cp ./scripts/*.sh ./deploy/
        cp ./build/libs/*.jar ./deploy/
        zip -r -qq -j ./spring-build.zip ./deploy

    - name: AWS ì—°ê²°
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: S3ì— í”„ë¡œì íŠ¸ ì—…ë¡œë“œ
      run: |
        aws s3 cp \
        --region ap-northeast-2 \
        ./spring-build.zip s3://fluffy-builds-bucket

    - name: ec2ì— Code Deploy ë°°í¬ ìš”ì²­
      run: aws deploy create-deployment 
        --application-name fluffy-cicd
        --deployment-config-name CodeDeployDefault.OneAtATime
        --deployment-group-name fluffy-instance
        --s3-location bucket=fluffy-builds-bucket,bundleType=zip,key=spring-build.zip

    # ë¹Œë“œ ì‹¤íŒ¨ ì‹œ PR ë‹«ê¸° ë° ë³€ê²½ ìš”ì²­ ì¶”ê°€
    - name: Close PR, if build fails
      if: ${{ failure() && github.event_name == 'pull_request' }} 
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.TOKEN }}
        script: | 
          const pull_number = context.payload.pull_request.number;
          const updated_title = `[BUILD FAIL] ${context.payload.pull_request.title}`;
          await github.rest.pulls.createReview({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: pull_number,
            body: 'ë¹Œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.ğŸ˜¥ PRì„ ë‹«ìŠµë‹ˆë‹¤.',
            event: 'REQUEST_CHANGES'
          });
          await github.rest.pulls.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: pull_number,
            title: updated_title,
            state: 'closed'
          });

    - name: Comment on PR, If test passes
      if: ${{ success() && github.event_name == 'pull_request' }} 
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.TOKEN }}
        script: |
          const pull_number = context.payload.pull_request.number;
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: pull_number,
            body: 'ë¹Œë“œì— ì„±ê³µí–ˆìŠµë‹ˆë‹¤.ğŸ˜Š'
          });
